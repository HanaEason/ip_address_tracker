  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="outer-container">
  <div class="container">

    <div class="title">IP Address Tracker</div>

    <form action="index.html" method="get">
      <div id="search">
        <input id="ip"class="search__txt" type="text" name="searchInput" placeholder="Search for any IP address or domain" required>
        <button id="button" class="search__submit" type="submit" method="get">
          <img src="img/icon-arrow.svg" alt="arrow-button">
        </button>
      </div>
    </form>

    <div class="results">
      
      <div class="results__cell">
          <p class="results__title">IP Address</p>
          <p id="ip_add"class="results__answer">192.212.174.101</p>
      </div>

      <div class="results__cell">
        <p class="results__title">Location</p>
        <p id="town"class="results__answer">Brooklyn, NY 10001</p>
      </div>

      <div class="results__cell">
        <p class="results__title">Timezone</p>
        <p id="zone"class="results__answer">UTC <span id="offset">-05:00</span></p>
      </div>

      <div class="ips results__cell">
        <p class="results__title">ISP</p>
        <p id="isp_result"class="results__answer">SpaceX Starlink</td></p>
      </div>

    </div>

  </div>

  <div id="map"></div>

</div>
  </body>
