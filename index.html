<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">

    <div class="title">IP Address Tracker</div>

    <form action="index.html" method="get">
      <div id="searchBar">
        <input class="search-txt" type="text" placeholder="Search for any IP address or domain" required>
        <button class="search-submit" type="submit" method="get">
          <img src="img/icon-arrow.svg" alt="arrow-button">
        </button>
      </div>
    </form>

    <div class="results-grid">
      
      <div class="result">
          <p class="title-result">IP Address</p>
          <p class="answer">192.212.174.101</p>
      </div>

      <div class="result">
        <p class="title-result">Location</p>
        <p class="answer">Brooklyn, NY 10001</p>
      </div>

      <div class="result">
        <p class="title-result">Timezone</p>
        <p class="answer">UTC <span id="offset">-05:00</span></p>
      </div>

      <div class="ips result">
        <p class="title-result">ISP</p>
        <p class="answer">SpaceX Starlink</td></p>
      </div>

    </div>

  </div>

  <div id="mapid"></div>

  </body>
</html>
